name: Building project

on:
    pull_request

permissions:
    contents: read

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    dependencies:
        name: Dependencies
        runs-on: ubuntu-latest

        steps:
            - name: Checkout project
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 10

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: pnpm

            - name: Install dependencies
              run: pnpm install

    check:
        name: Check
        needs: dependencies
        runs-on: ubuntu-latest

        steps:
            - name: Check types
              run: pnpm run check

    build:
        name: Build
        needs: dependencies
        runs-on: ubuntu-latest

        steps:
            - name: Build project
              run: pnpm run build
